<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so layui-form-pane" action="/user/search" method="post">
            <div class="layui-inline">
                <label for="searchByName" class="layui-form-label">用户名</label></div>
            <div class="layui-input-inline">
                <input type="text" id="searchByName" name="searchByName" class="layui-input"  autocomplete="off">
            </div>
            <input type="submit" class="layui-btn layui-icon" value="搜索">
        </form>
    </div>
    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加用户','/user/edit/0')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据:
            <input th:value="${user_count}" style="background:transparent;border:0;line-height:40px" id="user_count" name="user_count" class="x-right" readonly>
        </span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <input type="checkbox" id="quanxuan" onclick="selectAll(this.checked)">全选
            </th>
            <th>编号</th>
            <th>用户名</th>
            <th>评论数</th>
            <th>点赞数</th>
            <th >操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="User,iterStat:${users}">
            <td>
                <input type="checkbox" id="subcheck" name="subcheck" th:value="${User.userID}" lay-skin="primary">
            </td>
            <td th:text="${User.getUserID()}">1</td>
            <td th:text="${User.getNickname()}">老王</td>
            <td th:text="${User.getComment_count()}">7829.10</td>
            <td th:text="${User.getCollect_count()}">10</td>
            <td class="td-manage">
                <a title="评论列表"  th:onclick="'javascript:getcmt('+this+','+${User.userID}+');'">
                    <i class="layui-icon">&#xe611;</i>
                </a>
                <a title="收藏列表" onclick="x_admin_show('修改密码','member-password.html',600,400)" href="javascript:;">
                    <i class="layui-icon">&#xe658;</i>
                </a>
                <a title="编辑"  th:onclick="'javascript:edit('+this+','+${User.getUserID()}+');'">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" th:onclick="'javascript:del('+this+','+${User.getUserID()}+');'">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="page">
        <div>
            <a class="prev" href="">&lt;&lt;</a>
            <a class="num" href="">1</a>
            <span class="current">2</span>
            <a class="num" href="">3</a>
            <a class="num" href="">489</a>
            <a class="next" href="">&gt;&gt;</a>
        </div>
    </div>

</div>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    function del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            alert(id);
            var map={id:id};
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
            $.ajax({
                url:'/user/del',
                method:'post',
                data:map
            })
        });
    }

    function getcmt(obj,id){
        urls='/comments/toListUser/'+id;
        alert(urls);
        layer.open({
            type: 2,
            area: ['600px', '400px'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: '评论列表',
            content: urls
        });
    }

    function get(obj,id){
        urls='/comments/toList/'+id;
        // alert(urls);
        layer.open({
            type: 2,
            area: ['600px', '400px'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: '评论列表',
            content: urls
        });
    }

    // 编辑
    function edit(obj,id){
        urls='/user/edit/'+id;
        // alert(urls);
        layer.open({
            type: 2,
            area: ['600px', '400px'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: '编辑用户',
            content: urls
        });
    }
    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){

            if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }

    function selectAll(selectStatus){//传入参数（全选框的选中状态）
        //根据name属性获取到单选框的input，使用each方法循环设置所有单选框的选中状态
        if(selectStatus){
            $("input[name='subcheck']").each(function(i,n){
                n.checked = true;
            });
        }else{
            $("input[name='subcheck']").each(function(i,n){
                n.checked = false;
            });
        }
    }

    function delAll(){
        //判断至少写了一项
        var checkedNum = $("input[name='subcheck']:checked").length;
        if(checkedNum==0){
            alert("请至少选择一项!");
            return false;
        }
        if(confirm("确定删除所选项目?")){
            var checkedList = new Array();
            $("input[name='subcheck']:checked").each(function(){
                checkedList.push($(this).val());
            });
            $.ajax({
                type:'post',
                url:'/user/delAll',
                data:{"delitems":checkedList.toString()},
                datatype:"html",
                success:function(data){
                    $("[name='checkbox2']:checkbox").attr("checked",false);
                    location.reload();//页面刷新
                },
                error:function(data){
                    art.dialog.tips('删除失败!');
                }
            });
        }
    }
</script>

</body>

</html>
