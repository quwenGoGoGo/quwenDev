<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>评论列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/css/font.css">
  <link rel="stylesheet" href="/css/xadmin.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="/js/xadmin.js"></script>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
  <div class="layui-row">
    <form class="layui-form layui-col-md12 x-so layui-form-pane" action="/comments/search" method="post">
      <div class="layui-inline">
        <label for="searchByContent" class="layui-form-label">评论内容</label></div>
      <div class="layui-input-inline">
        <input type="text" id="searchByContent" name="searchByContent" class="layui-input"  autocomplete="off">
      </div>
      <input type="submit" class="layui-btn layui-icon" value="搜索">
    </form>
  </div>
  <xblock>
    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
    <span class="x-right" style="line-height:40px">共有数据：88 条</span>
    <button class="layui-btn" th:onclick="x_admin_show('添加评论','/comments/edit/0',600,400)"><i class="layui-icon"></i>添加</button>
  </xblock>
  <table class="layui-table">
    <thead>
    <tr>
      <th>
        <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
      </th>
      <th>评论</th>
      <th>用户</th>
      <th>评论内容</th>
      <th>评论时间</th>
      <th>新闻</th>
      <th>操作</th>
    </thead>
    <tbody>
    <tr th:each="comment,iterStat:${cmts}">
      <td>
        <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
      </td>
      <!--<td th:text="${iterStat.count}">1</td>-->
      <td> <input type="checkbox" id="subcheck" name="subcheck" th:value="${comment.commentID}">1</td>
      <td th:text="${comment.user.userID}">小红</td>
      <td th:text="${comment.commentContent}">13000000000</td>
      <td th:text="${comment.commentDate}">2017-01-01 11:11:42</td>
      <td th:text="${comment.news.newsID}">2</td>
      <td class="td-manage">
        <!--<a title="编辑"  th:onclick="x_admin_show('编辑','/cate/edit/'+${Cate.cateID})" href="javascript:;">-->
        <!--<a th:href="@{'./edit/'+${Cate.cateID}}">-->
        <a title="编辑" th:onclick="'javascript:edit('+this+','+${comment.commentID}+');'">

          <!--<a _href="/news/toList" th:_href="@{'cate/edit/'+${Cate.cateID}}">-->
          <i class="layui-icon">&#xe642;</i>
        </a>
        <!--<a title="删除" th:onclick="member_del(this,'要删除的id') "href="javascript:;">-->
        <a title="删除" th:onclick="'javascript:del('+this+','+${comment.commentID}+');'">

          <i class="layui-icon">&#xe640;</i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="page">
    <div>
      <a class="prev" href="">&lt;&lt;</a>
      <a class="num" href="">1</a>
      <span class="current">2</span>
      <a class="num" href="">3</a>
      <a class="num" href="">489</a>
      <a class="next" href="">&gt;&gt;</a>
    </div>
  </div>

</div>
<script>
  layui.use('laydate', function(){
    var laydate = layui.laydate;

    //执行一个laydate实例
    laydate.render({
      elem: '#start' //指定元素
    });

    //执行一个laydate实例
    laydate.render({
      elem: '#end' //指定元素
    });
  });

  function edit(obj,id){
    urls='/comments/edit/'+id;
    alert(urls);
    layer.open({
      type: 2,
      area: ['600px', '400px'],
      fix: false, //不固定
      maxmin: true,
      shadeClose: true,
      shade:0.4,
      title: '编辑评论',
      content: urls
    });
  }

  function del(obj,id){
    layer.confirm('确认要删除吗？',function(index){
      //发异步删除数据
      alert(id);
      var map={id:id};
      $(obj).parents("tr").remove();
      layer.msg('已删除!',{icon:1,time:1000});
      $.ajax({
        url:'/comments/delete',
        method:'post',
        data:map
      })
    });
  }


  /*用户-删除*/
  function member_del(obj,id){
    layer.confirm('确认要删除吗？',function(index){
      //发异步删除数据
      $(obj).parents("tr").remove();
      layer.msg('已删除!',{icon:1,time:1000});
    });
  }

  function delAll(){
    //判断至少写了一项
    var checkedNum = $("input[name='subcheck']:checked").length;
    if(checkedNum==0){
      alert("请至少选择一项!");
      return false;
    }
    if(confirm("确定删除所选项目?")){
      var checkedList = new Array();
      $("input[name='subcheck']:checked").each(function(){
        checkedList.push($(this).val());
      });
      $.ajax({
        type:'post',
        url:'/comments/delAll',
        data:{"delitems":checkedList.toString()},
        datatype:"html",
        success:function(data){
          $("[name='checkbox2']:checkbox").attr("checked",false);
          location.reload();//页面刷新
        },
        error:function(data){
          art.dialog.tips('删除失败!');
        }
      });
    }
  }

</script>

</body>

</html>
