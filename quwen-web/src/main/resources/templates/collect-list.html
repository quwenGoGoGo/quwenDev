    function edit(obj,id){
        urls='/col/edit/'+id;
        alert(urls);
        layer.open({
            type: 2,
            area: ['600px', '400px'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: '编辑收藏',
            content: urls
        });
    }

    function del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            alert(id);
            var map={id:id};
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
            $.ajax({
                url:'/col/del',
                method:'post',
                data:map
            })
        });
    }
