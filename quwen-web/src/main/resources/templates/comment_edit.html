<body>
<div class="x-body">
    <form class="layui-form" action="" method="post">
        <div class="layui-form-item" th:if="${isAdd}==false">
            <!--<label>id</label>-->
            <!--<input type="text" name="id" readonly="readonly" th:field="${category.cateID}">-->
            <label for="commentID" class="layui-form-label">
                <span class="x-red">*</span>评论ID
            </label>
            <div class="layui-input-inline">
                <input type="text" id="commentID" name="commentID" th:field="${comment.commentID}" readonly="readonly" required="required" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" th:if="${isAdd}==true">
            <label for="tuserName" class="layui-form-label">
                <span class="x-red">*</span>用户
            </label>
            <div class="layui-input-inline">
                <input type="text" id="tuserName" name="tuserName" th:field="${comment.user.userID}" required="required" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" th:if="${isAdd}==false">
            <label for="fuserName" class="layui-form-label">
                <span class="x-red">*</span>用户
            </label>
            <div class="layui-input-inline">
                <input type="text" id="fuserName" name="fuserName" th:field="${comment.user.userID}" required="required" lay-verify="required" readonly="readonly"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="cmtcontent" class="layui-form-label">
                <span class="x-red">*</span>评论内容
            </label>
            <div class="layui-input-inline">
                <input type="text" id="cmtcontent" name="cmtcontent" th:field="${comment.commentContent}" required="required" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="cmtdate" class="layui-form-label">
                <span class="x-red">*</span>评论时间
            </label>
            <div class="layui-input-inline">
                <input type="date" id="cmtdate" name="cmtdate" th:field="${comment.commentDate}" required="required" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" th:if="${isAdd}==false">
            <label for="newsID" class="layui-form-label">
                <span class="x-red">*</span>新闻
            </label>
            <div class="layui-input-inline">
                <input type="text" th:value="${comment.news.newsID}" id="newsID" name="newsID" readonly class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" th:if="${isAdd}==true">
            <label for="tnewsID" class="layui-form-label">
                <span class="x-red">*</span>新闻
            </label>
            <div class="layui-input-inline">
                <input type="text" th:value="${newsID}" id="tnewsID" name="newsID" class="layui-input" readonly>
            </div>
        </div>
        <!--<div class="layui-form-item">-->
        <!--<label for="L_repass" class="layui-form-label">-->
        <!--</label>-->
        <!--<input type="submit" value="提交"/>-->

        <!--<button  class="layui-btn" lay-filter="add" lay-submit="">-->
        <!--修改-->
        <!--</button>-->
        <!--</div>-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 5){
                    return '昵称至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
        });
        //监听提交
        form.on('submit(add)', function(data){
            // var index = parent.layer.getFrameIndex(window.name);
            // parent.layer.close(index);//关闭当前页
            $.ajax({
                url:'/comments/save',
                cache: false,
                // async:false,
                method:'post',
                data:data.field,
                beforeSend:function(){
                    l_index=layer.load(1,{
                        shade:[0.5,'#DBDBDB']
                    })  ;
                },
                success:function(res){
                    if(res="success"){
                        layer.close(l_index);
                        layer.alert("提交成功",{
                            icon:6
                        },function(){
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            window.parent.location.reload();
                        })
                    }else {
                        layer.alert(res);
                    }
                    // parent.location.reload();
                }
            })
            return false;//这样才能实现刷新，不知道为什么。
        });
    });
</script>
